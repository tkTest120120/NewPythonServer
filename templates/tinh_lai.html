{% extends './base.html' %}

{% block header_py %}
<title> Lãi Ngân Hàng </title>

<style>
    body {
        width: 100%;
        margin: 0 auto;
        font-size: 18px;
    }

    form {
        width: 40%;
        margin: 0 auto;
        margin-top: 100px;
        padding: 30px;
    }

    input{
        margin: 10px 0;
        height: 20px;
    }

    .form-group{
        display: flex;
        flex-direction: column;            
    }
</style>
{% endblock header_py %}

{% block content %}
<div>
    <form action="/tinh_lai" method="post">
        <div class="form-group">
            <label for=""> Tiền gửi </label>
            <input type="number" name="tien_gui">
        </div>

        <div class="form-group">
            <label for=""> Lãi suất </label>
            <input type="number" name="lai_suat" step="any"> <br>

        </div>

        <div class="form-group">
            <label for=""> Số ngày gửi </label>
            <input type="number" name="so_ngay_gui"> <br>

        </div>

        <button type="submit"> Tính Lãi </button>

        <div style="margin-top: 30px;" >
            {% if lai %}
            <h2> {{ lai }} </h2>
            {% endif %}
        </div>
    </form>

</div>
{% endblock content %}
